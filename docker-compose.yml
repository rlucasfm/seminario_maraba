version: "3.9"

services:
    db:
      image: mysql:5.7
      restart: unless-stopped
      environment:
        - MYSQL_ROOT_PASSWORD=seminario_maraba
        - MYSQL_DATABASE=seminario_maraba
      ports:
        - 3306:3306
      command: --init-file /data/application/init.sql
      volumes:
        - ./data/db:/var/lib/mysql
        - ./init.sql:/data/application/init.sql

    phpmyadmin:
      image: phpmyadmin/phpmyadmin:latest
      ports:
        - 8081:80
      environment:
        - PMA_ARBITRARY=1
      depends_on:
        - db

    php:
      build: ./php-docker
      volumes:
        - .:/webapp
      restart: unless-stopped
      tty: true
      depends_on:
        - db

    nginx:
      image: nginx:latest
      ports:
        - "80:80"
      volumes:
        - .:/webapp
        - ./site.conf:/etc/nginx/conf.d/default.conf
      restart: unless-stopped
      tty: true
      depends_on:
        - db
        - php
